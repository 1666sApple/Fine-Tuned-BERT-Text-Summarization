<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    {% load static %}
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Text Summarizer</h1>
        <form method="POST" action="{% url 'summarize' %}">
            {% csrf_token %}
            <textarea name="text" rows="10" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4" placeholder="Enter text to summarize..."></textarea>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors">Summarize</button>
        </form>
        {% if summary %}
            <div class="mt-6">
                <h2 class="text-xl font-semibold mb-2">Summary:</h2>
                <p class="bg-gray-100 p-4 border border-gray-200 rounded-md">{{ summary }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
